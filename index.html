<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Form de registro</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
  <script src="script.js" defer></script>
</head>

<body>
  <div id="main-cointainer">
    <h1>Cadastre-se para acessar o sistema</h1>
    <form id="register-form">
        <div class="full-box">
            <label for="email">E-mail</label>
            <input type="email" name="email" id="email" placeholder="Digite seu e-mail" data-min-length="5">
        </div>
        <div class="half-box spacing">
            <label for="name">Nome</label>
            <input type="text" name="name" id="name" placeholder="Digite o seu nome">
        </div>
        <div class="half-box">
            <label for="lastname">Sobrenome</label>
            <input type="text" name="lastname" id="lastname" placeholder="Digite o seu sobrenome">
        </div>
        <div class="half-box spacing">
            <label for="password">Senha</label>
            <input type="password" name="password" id="password" placeholder="Digite a sua senha">
        </div>
        <div class="half-box">
            <label for="passconfirmation">E-mail</label>
            <input type="password" name="passconfirmation" id="passconfirmation" placeholder="Confirme a sua senha">
        </div>
        <div class="full-box">
            <input type="checkbox" name="agreement" id="agreement">
            <label for="agreement" id="agreement-label">Eu li e aceito os <a href="#">termos de uso</a>.</label>
        </div>
        <div class="full-box">
            <input type="submit" id="btn-submit" value="Registrar">
        </div>
    </form>
  </div>
  <p class="error-validation template">

  </p>
</body>

</html>
